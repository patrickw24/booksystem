<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <main class= "container">

<h1 class="display-3">Book System</h1>

        <form onsubmit="postBook()">
            <div class="mb-3">
              <label for="inputTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="inputTitle">
            </div>

            <div class="mb-3">
                <label for="inputAuthor" class="form-label">Author</label>
                <input type="text" class="form-control" id="inputAuthor">
              </div>

              <div class="mb-3">
                <label for="inputGenre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="inputGenre">
              </div>

              <div class="mb-3">
                <label for="inputAvailability" class="form-label">Availability</label>
                <select type="tel" id="inputAvailability" class="form-control">
                    <option value="">--Select Availability--</option>
                    <option value="true">Available</option>
                    <option value="false">Unavailable</option>
                </select>
              </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

       

          <div id="bookModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  
                    <form>
                        <div class="mb-3">
                          <label for="inputTitle2" class="form-label">Title</label>
                          <input type="text" class="form-control" id="inputTitle2">
                        </div>
            
                        <div class="mb-3">
                            <label for="inputAuthor2" class="form-label">Author</label>
                            <input type="text" class="form-control" id="inputAuthor2">
                          </div>
            
                          <div class="mb-3">
                            <label for="inputGenre2" class="form-label">Genre</label>
                            <input type="text" class="form-control" id="inputGenre2">
                          </div>
            
                          <div class="mb-3">
                            <label for="inputAvailability2" class="form-label">Availability</label>
                            <select type="tel" id="inputAvailability2" class="form-control">
                                <option value="">--Select Availability--</option>
                                <option value="true">Available</option>
                                <option value="false">Unavailable</option>
                            </select>
                          </div>
                      </form>


                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

          <table id="bookTable" class="table"></table>
          
    </main>


    
    <script src="script.js"></script>
</body>
</html>
